<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>STORE</title>
    <link rel="stylesheet" href="./assets/styles/app.css">
    <script src="./libs/TweenMax.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.slim.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="loading-content">
        <div class="logo">STORE</div>
        <span class="process-text"></span>
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
    <div class="btns">
        <button id="prev" style="left:20px;">上一頁</button>
        <button id="next" style="right:20px;">下一頁</button>
        <div class="hint-holder">
            <div class="copy-hint hidden">鏈接已拷貝!!!</div>
            <div class="loading-hint hidden">正在加載中...</div>
        </div>
    </div>
    <div class="main-content">
        <ul id="container">
            <li v-for="item in docs" :key="item.number">
                <div class="top-ctn">
                    <div class="left">
                        <img :src="item.pic" />
                    </div>
                    <div class="right" v-html="item.info"></div>
                </div>
                <div class="bottom-ctn" v-html="item.magnet"></div>
            </li>
        </ul>
    </div>
    <!-- footer -->
    <footer>
        <input id="page" type="text">————<span class="totalpages">共999999頁</span>
    </footer>
    <!-- for copy -->
    <input type="text" id="copytext">
    <!--  -->
    <!--  -->
    <script>
        require('./render/index.js')
    </script>
</body>

</html>
